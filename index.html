<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeaOcean - Agency Creative Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-text font-reguler transition-all duration-300">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-transparent z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-1 text-[20px] text-slate-900 font-title font-reguler"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon w-10" />
          SeeOcean.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li><a href="#" class="header__link">Home</a></li>
            <li><a href="#" class="header__link">About</a></li>
            <li><a href="#" class="header__link">Pricing</a></li>
            <li><a href="#" class="header__link">Support</a></li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-8 right-8 text-2xl cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__theme-icon">🌙</span>
          </div>

          <a href="#" class="header__button button-fill mt-6">Get Started</a>
        </div>

        <div
          class="header__toggle inline-flex text-2xl text-slate-900 cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center text-center grid gap-8">
            <div>
              <h1 class="home__title section-title">
                A Creative way to grow your Exciting Business model
              </h1>
              <p class="home__text section-text pb-0">
                Get your blood tests delivered at let home collect sample from
                the victory of the managments that supplies best design system
                guidelines ever.
              </p>
            </div>

            <form action="" class="home__form flex flex-col gap-4">
              <input
                type="email"
                placeholder="Enter email address"
                class="home__form-input h-[52px] py-4 px-8 border-2 border-solid border-slate-300 rounded-lg text-center text-[15px] text-slate-900 font-bold placeholder:text-[15px] placeholder:text-slate-600 placeholder:font-reguler"
              />
              <button class="home__form-button button-fill">Subscribe</button>
            </form>

            <div class="home__sponsored flex justify-center items-center gap-4">
              <p class="home__sponsored-text text-[12px] text-slate-600">
                Sponsore by:
              </p>

              <ul class="home__sponsored-list flex items-center gap-4">
                <img
                  src="./src/img/home-sponsored-(1).svg"
                  alt=""
                  class="home__sponsored-logo w-[65px]"
                />
                <img
                  src="./src/img/home-sponsored-(2).svg"
                  alt=""
                  class="home__sponsored-logo w-[65px]"
                />
                <img
                  src="./src/img/home-sponsored-(3).svg"
                  alt=""
                  class="home__sponsored-logo w-[65px]"
                />
              </ul>
            </div>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
